<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      margin: 100px 400px 100px 300px;
      border: dotted 2px blue;
    }

    .container {
      border: solid 2px blue;
      background-color: rgba(111, 136, 176, 0.2);
      margin: 30px;
    }

    .element {
      border-style: solid;
      border-width: 2px;
      margin: 30px;
    }

    .orange {
      border-color: rgb(222, 122, 28);
      background-color: rgba(255, 216, 180, 0.5);
    }
  </style>
</head>

<body>
  <header class="container">
    <h1 class="element orange">Сайт начинающего верстальщика</h1>
  </header>
</body>

</html>
